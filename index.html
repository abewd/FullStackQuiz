<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is the home-page of the quiz -->
    <!-- The container class is the container for the homepage -->
    <div class="container">
      <div id="startpage">
        <!-- Introductory title -->
        <h2>WELCOME TO AN ONLINE QUIZ</h2>
        <!-- Quiz information, sub-heading -->
        <h2>70 seconds. 7 Questions. No cheating!</h2>
        <!-- Insert (Start!) button -->
        <button id="startbtn">Start!</button>
        <!-- Insert (Leader Bard) button -->
        <button id="startPageHighscore" onclick="showHighscore()">
          Leader Board
        </button>
      </div>

      <!-- Creating a div for the quiz buttons (answers) and counter -->
      <div id="quiz">
        <div id="timer">Time remaining:</div>
        <div id="questions"><p>Questions Placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
      </div>
      <div id="gameover">
        <div id="finalScore"></div>

        <!-- Input html aspects for the screen after the quiz is complete -->
        <input
          type="text"
          size="45"
          placeholder="Enter your name to be placed on the leaderboard!"
          name="intials"
          id="initials"
        />
        <!-- Insert (Submit Score) button -->
        <button id="submitScore">Submit!</button>
      </div>

      <!-- Creating ID's to contain a high score -->
      <div id="highscoreContainer">
        <div id="high-scorePage">
          <div id="highscore-header">
            <h3>User Name</h3>
            <h3>Score</h3>
          </div>
          <div id="highscore-initials"></div>
          <div id="highscore-score"></div>
        </div>
        <div id="endGameBtns">
          <!-- Insert (Play Again) button -->
          <button id="playAgain" onclick="replayQuiz()">Retry</button>
          <!-- Insert (Clear Leadrboard) button -->
          <button id="clearHighscore" onclick="clearScore()">
            Clear Leader Board
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
